<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Consulta CEP via API</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form method="get" action=".">

        <h3>Digite o seu CEP</h3>

        <label>Cep: <br>
            <input name="cep" type="text" id="cep" size="10" minlength="8" maxlength="9"
                onblur="pesquisacep(this.value);" required/>
        </label> <br>

        <div class="container-content">
            <label>Rua: <br>
                <input name="rua" type="text" id="rua" size="30"/>
            </label> <br> 

            <label>Bairro: <br>
                <input name="bairro" type="text" id="bairro"/>
            </label> <br>

            <label>Cidade: <br>
                <input name="cidade" type="text" id="cidade"/>
            </label> <br>

            <label>Estado: <br>
                <input name="uf" type="text" id="uf" size="2"/>
            </label> <br>
        </div>     
    </form>

    <script src="./script.js"></script>
</body>
</html>
